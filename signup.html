<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DriveClick Sign Up</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <div class="logo">DriveClick</div>
    <nav class="nav-links">
      <a href="WebDriveClick.html">Home</a>
      <a href="About.html">About</a>
      <a href="#">Rent a Car</a>
    </nav>
  
  </header>

  <main class="login-main">
    <section class="login-section">
      <h2>Create Your DriveClick Account</h2>
      <form class="login-form">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" required>

        <button type="submit" class="login-btn">Sign Up</button>
      </form>
      <p class="signup-link">Already have an account? <a href="login.html">Login</a></p>
    </section>
  </main>

  <footer class="footer">
    <div class="footer-content">
      <p>&copy; 2025 DriveClick. All rights reserved.</p>
      <div class="footer-links">
        <a href="BusinessOv.html">Privacy Policy</a>
        <a href="https://www.facebook.com/profile.php?id=100049838862139">Facebook</a>
        <a href="ContactUs.html">Contact Us</a>
      </div>
    </div>
  </footer>
</body>
</html>
