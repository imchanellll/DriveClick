<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriveClick Login</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header class="header">
        <div class="logo">DriveClick</div>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="About.html">About</a>
            <a href="Rent.html">Rent a Car</a>
        </nav>
    </header>

    <main class="login-main">
        <section class="login-section">
            <h2>Login to DriveClick</h2>
            <form class="login-form" action="Dashboard.html" method="get">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <button type="submit" class="login-btn">Login</button>
            </form>
            <p class="signup-link">Don't have an account? <a href="signup.html">Sign Up</a></p>
        </section>
    </main>

    <footer class="footer">
    <div class="footer-content">
      <p>&copy; 2025 DriveClick. All rights reserved.</p>
      <div class="footer-links">
        <a href="BusinessOv.html">Privacy Policy</a>
        <a href="https://www.facebook.com/profile.php?id=100049838862139">Facebook</a>
        <a href="ContactUs.html">Contact Us</a>
      </div>
    </div>
  </footer>
</body>
</html>
